!BAT
:: Отредактируйте этот файл под свои пути! Этот конфигурационный файл ALL$BOOT.INI должен лежать в корне любого диска!
:: Если по каким-либо причинам этот файл будет недоступен, то будут применены конфигурационные параметры из файла /BOOT/GRUB/NTBOOT.LST/SETTING.LST.

:: Пути к каталогам для поиска файлов с расширением ISO, VHD, VHDX, WIM, IMA, IMG, GZ, LZMA, BIN.
::----------------------------------------------------------------------
:: Слеш должен быть в начале и в конце пути каталога. Каталоги могут находится на любом диске. Поддерживаются подкаталоги с уровнем вложения _subdir.
:: Важно! Указывать корень диска (например, set _iso=/) в качестве каталога для поиска образов с уровнем вложения _subdir более 2 плохая идея!
:: Ибо скорее всего получите зависание на каталогах /Windows/WinSxS/.../ или /Windows/System32/.../ или подобных!

:: Примеры:
:: set _iso=/super-puper iso/my iso/
:: set _isoinst=/мои дистрибутивы винды/8.1 x64/
:: set _vhd=/my_vhd/

:: Путь к каталогу с ISO. 
set _iso=/iso/
:: Путь к каталогу с дистрибутивами Windows в виде ISO.
set _isoinst=/iso/
:: Путь к каталогу с VHD, VHDX, WIM.
set _vhd=/vhd/
:: Путь к каталогу с IMA, IMG, GZ, LZMA, BIN.
set _img=/img/
:: Поиск файлов ISO, VHD, VHDX, WIM, IMA, IMG, GZ, LZMA, BIN производится по подкаталогам _iso, _isoinst, _vhd, _img с уровнем вложения _subdir.
set _subdir=2
::----------------------------------------------------------------------
goto :EOF
